spring:
  application:
    name: Config-Default
eureka:
  instance:
    prefer-ip-address: true  # Use the IP address when registering with Eureka
  client:
    fetch-registry: true  # Fetch the registry from Eureka
    register-with-eureka: true  # Register this service with Eureka
    service-url:
      defaultZone: http://localhost:8761/eureka  # URL of the Eureka server (replace with your actual Eureka server URL)
